<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js CDN test</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->

    <style>
       
        
        li{
            list-style: none;
            
        }
        .favourite{
            background-color: aqua;
        }
        input[type="checkbox"]{
            float:right;
        } 
        
    </style>
</head>
<body>
    <h1>Vue Javascript CDN and test</h1>
    <div id="app">
        <div v-if="showBook">
            <ul v-for="book in books">
                <li :class="{favourite:book.isFav==false}" >
                    
                <img :src="book.img" alt="">
                <input type="checkbox" @click="book.isFav= !book.isFav"> 
                <h4> Book name - {{book.name}} </h4>
                <h2> Author - {{book.author}} </h2>
                <h3> Age - {{book.ages}} </h3> <hr>
            </li>
            </ul>
           
        </div>
        
        <button @click= "showBook = !showBook" class="btn btn-primary">
            <span v-if="showBook">hide</span>
            <span v-if="!showBook">show</span>
        </button>
       
    </div>
    
    <script src="app.js"></script>
</body>
</html>
